<main class="shell">
  <nav class="shell__nav">
    <a class="shell__brand" routerLink="/">
      <img class="shell__logo-image" src="assets/logo-filterwartung.png" alt="OIS" />
      <div>
        <p class="shell__title">OIS Berichte</p>
        <p class="shell__subtitle">Industriefiltration im Blick</p>
      </div>
    </a>
    <div class="shell__links">
      <a routerLink="/" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }">
        Kundenübersicht
      </a>
      <a routerLink="/manufacturers" routerLinkActive="is-active">Herstellerübersicht</a>
      <a routerLink="/reports" routerLinkActive="is-active">Berichtsübersicht</a>
    </div>
  </nav>

  <section class="shell__content">
    <router-outlet />
  </section>
</main>
